<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/272cc41d4e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">Pass the Message</h3>
            </p>
            <p style="border-bottom: 1px solid rgb(255, 188, 188);"></p>
            <p>
                <label for="message-input">Enter message</label>
            </p>
            <button><i class="far fa-envelope"></i></button>
            <input type="text" id="message-input">
            <p>
                <button onclick="getmessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
